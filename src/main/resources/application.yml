spring:
  datasource:
    continue-on-error: true
    driverClassName: org.h2.Driver
    initialization-mode: always
    username: sa
    password: pass
    url: "jdbc:h2:file:./static/student"
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update